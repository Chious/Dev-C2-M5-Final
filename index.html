<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d19ce8488.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> User List </a>
        <div
          class="navbar-nav me-auto"
          style="display: flex; flex-direction: row"
        >
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="#">My Favorite</a>
        </div>
        <form class="d-flex" role="search" id="search-form">
          <input
            id="search-input"
            class="form-control me-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-secondary"
            type="submit"
            id="search-submit-button"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <!--Data Panel-->
    <div
      class="set-datapanel"
      style="
        display: flex;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        min-width: 100vw;
        height: 49px;
        flex-direction: row-reverse;
        padding-right: 60px;
      "
    >
      <button
        class="btn btn-secondary btn-set-list"
        style="height: 40px; margin: 5px"
      >
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <button class="btn btn-secondary btn-set-card" style="height: 40px">
        <i class="fa fa-th" aria-hidden="true"></i>
      </button>
    </div>
    <div
      id="data-panel"
      class="container row mt-3"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-width: 100vw;
      "
    >
      <!--Insert data here-->
    </div>

    <!-- User Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-6" id="user-modal-image">
                <img
                  src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                  alt="user-poster"
                  class="img-fluid"
                />
              </div>
              <div class="col-sm-6">
                <p><em id="user-modal-description">Description: male</em></p>
                <p><em id="user-modal-release-date">Release Date: 29</em></p>
                <p><em id="user-modal-director">director: Romania</em></p>
                <p><em id="user-modal-cast">cast: 12/14/1990</em></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!--由 JavaScript 演算後產生-->
      </ul>
    </nav>

    <!-- import packages -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
